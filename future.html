<html>
    <body onload="showHumanText()"></body>
    <script type="text/javascript">
        var humanResponse = true
        var humanText = "future text"
        var gptText = ""

        function switchText () {
            if (humanResponse) {
                document.getElementById("identifier").innerText = "ChatGPT Response:"
                humanResponse = false
                if(gptText == "") {
                    chat("What are some ways the education can adapt to the adoption of ChatGPT?", "futureResponse")
                }
                else {
                    document.getElementById("futureResponse").innerHTML = gptText
                }
            }
            else {
                //Setting gptText since a gptText must be generated if here
                gptText = document.getElementById("futureResponse").innerHTML
                humanResponse = true
                showHumanText()
            }
        }

        function showHumanText () {
            document.getElementById("identifier").innerText = "Human Response:"
            var d = document.getElementById("futureResponse")
            d.innerHTML = ""
            const p = document.createElement('p');
            p.innerHTML = humanText;
            d.appendChild(p);
        }
    </script>
